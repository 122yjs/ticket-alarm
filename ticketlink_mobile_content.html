            }
            if (e.which == 13) {
                $('input[name="search_title"]').blur();
                e.preventDefault();
                $('button[name="search_button"]').click();
            }
        });

        $('button[name="clear_button"]').click(function () {
            $('button[name="clear_button"]').hide();
            $('input[name="search_title"]').val('')
            SEARCH_KEYWORD = null
        });

        $(window).scroll(function () {
            if (($(window).scrollTop()) + $(window).height() >= $(document).height() - 350) {
                if (!IS_END_OF_ITEM) {
                    getNoticeList(PAGE++, NOTICE_CATEGORY, SEARCH_KEYWORD);
                }
            }
        });
    });

    function scrollCurrentCategory(id) {
        document.querySelector('#category_menu').scrollTo({left: document.getElementById(id).getBoundingClientRect().left});
    }

    function getNoticeList(page, category, title) {
        var isApp = location.hostname.indexOf('appweb') > -1;
        var isFacilityApp = location.hostname.indexOf('appweb-facility') > -1;

        //시설앱의 경우 SPORTS 항목만 조회
        if (!category && isFacilityApp) {
            category = 'SPORTS';
        }

        if (title) {
            title = title.replace(/ /g, '')
        }

        NOTICE_CATEGORY = category;
        $.ajax({
            cache: false,
            async: false,
            dataType: "json",
            url: "/help/getNoticeList",
            data: {
                page: page,
                noticeCategoryCode: NOTICE_CATEGORY,
                title: title
            },
            success: function (result) {
                displayNoticeList(result.result.result);
            },
            error: function (status) {
                alert("오류가 발생하였습니다. 관리자에게 문의하세요.");
            }
        })
    }

    function displayNoticeList(noticeList) {
        showList();
        var searchedNoticeList = $('#detail_content');
        for (var i = 0; i < noticeList.length; i++) {
            var contents = "<li><a href='/help/notice/" + noticeList[i].noticeId + "' class='info_wrap'><strong class='label'>";
            contents += noticeList[i].noticeCategoryName + "</strong><h3 class='tit'>" + noticeList[i].title + "</h3>";
            if (noticeList[i].ticketOpenDatetime != null && noticeList[i].noticeCategoryCode == "TICKET_OPEN") {
                var date = new Date(noticeList[i].ticketOpenDatetime);
                contents += "<dl class='info'><dt>오픈</dt><dd>" + $.formatDateTime('yy.mm.dd', date);
                contents += "(" + koreanDate[date.getDay()] + ") " + $.formatDateTime('hh:ii', date) + "</dd>";
                contents += "<dt>조회수</dt><dd>" + noticeList[i].viewCount + "</dd></dl></a>";
            }
            contents += "</li>";
            searchedNoticeList.append(contents);
        }

        if (noticeList.length == 0) {
            if (SEARCH_KEYWORD) {
                $('span[name="search_keyword"]').text("'" + SEARCH_KEYWORD + "'");
                $('#result_div').hide();
                $('#no_search_div').show();
            } else {
                showNoList();
            }
        }

        if (noticeList.length != ITEM_PER_PAGE) {
            IS_END_OF_ITEM = true;
        }
    }

    function showList() {
        $('#no_search_div').hide();
        $('#result_div').show();
        $('#result_div').attr('class', 'notice_cont');
        $('#noList').css('display', 'none');
        $('#detail_content').css('display', '');
    }

    function showNoList() {
        $('#no_search_div').hide();
        $('#result_div').show();
        $('#result_div').attr('class', 'srch_cont no_search');
        $('#detail_content').css('display', 'none');
        $('#noList').css('display', '');
    }

    function selectCategory(obj, categoryCode) {
        $(".lst li").removeClass("on");
        $(obj).parent().addClass("on");

        var searchedNoticeList = $('#detail_content > * ');
        searchedNoticeList.remove();

        IS_END_OF_ITEM = false;
        PAGE = 1;
        getNoticeList(PAGE++, categoryCode, SEARCH_KEYWORD);
    }

    //]]>
</script>
