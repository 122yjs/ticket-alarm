<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>티켓 오픈 알림</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>티켓 오픈 알림</h1>
        </header>
        <main>
            <section class="ticket-list">
                <h2>KOPIS 공연 목록</h2>
                <div class="tickets">
                    {% for p in kopis_performances %}
                    <a href="{{ url_for('performance_detail', kopis_id=p.kopis_id) }}" class="ticket-item">
                        <div class="poster">
                            <img src="{{ p.poster_url }}" alt="{{ p.name }} 포스터">
                        </div>
                        <div class="info">
                            <h3 class="title">{{ p.name }}</h3>
                            <p class="period"><strong>기간:</strong> {{ p.start_date }} ~ {{ p.end_date }}</p>
                            <p class="facility"><strong>장소:</strong> {{ p.facility_name }}</p>
                        </div>
                    </a>
                    {% else %}
                    <p>표시할 공연 정보가 없습니다.</p>
                    {% endfor %}
                </div>
            </section>
        </main>
        <footer>
            <p>Ticket Alarm Project</p>
        </footer>
    </div>
</body>
</html>
